{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS - Django</title>
    <link rel="stylesheet" href="{% static 'css/project.css' %}" />
  </head>
  <body>
    <header>
      <h1>AWS - DJANGO | Testando SQS e S3</h1>
    </header>
    <main>
      <h2>Imagens diretamente da AWS S3</h2>
      {% for object in object_list %}
        <article>
          <h2>{{ object.title }}</h2>
          <img src="{{ object.cover.url }}"
               alt="cover-album"
               width="256px"
               height="256px" />
        </article>
      {% endfor %}
    </main>
  </body>
</html>
